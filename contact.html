<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Page</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="./Assets/CSS/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <link rel="stylesheet" href="./Assets/CSS/contact.css">

  <!-- FontsAwesome -->
  <script src="https://kit.fontawesome.com/be3bff3f75.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Galada&family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container-fluid">
    <section id="NameBar" class="col-sm pl-5 pr-5 text-sm-center">
      <h1> Keiana Hanson</h1>
      <!-- navbar -->
      <!-- removed "-nav mt-2 mt-lg-0 justify-content-right" in line 36 and menu is to the right now -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Main Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!--Main fluid container starts -->
    <div class="container-fluid">
      <!-- "Contact" text & background -->
      <div class="row" id="main-row">
        <div class="col-sm-10" id="bodyContent">
          <h3>Contact</h3>
          <div id="border" width="400px"></div>
          <!-- Contact Form -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input class="form-control" type="text" placeholder="Your Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <footer class="footer" id="contact-FooterStyle">
    <h3><span> website designed by Kiki Alexis</span></h3>
  </footer>

  <!-- JS Script -->
  <script src="https://kit.fontawesome.com/be3bff3f75.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
